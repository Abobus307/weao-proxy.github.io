<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Эксплойты из API</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img { max-width: 120px; }
    .title { font-size: 18px; font-weight: bold; }
    .version { color: gray; }
    .links a { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Список эксплойтов</h1>
  <div id="container"></div>

  <script>
    async function loadData() {
      const res = await fetch("https://solitary-shape-2360.gamesone361.workers.dev/");
      const data = await res.json();

      const container = document.getElementById("container");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="title">${item.title}</div>
          <div class="version">Версия: ${item.version}</div>
          <div>Обновлено: ${item.updatedDate}</div>
          <div>Цена: ${item.cost || "Бесплатно"}</div>
          <div class="links">
            <a href="${item.websitelink}" target="_blank">Сайт</a>
            <a href="${item.discordlink}" target="_blank">Discord</a>
            ${item.purchaselink ? `<a href="${item.purchaselink}" target="_blank">Купить</a>` : ""}
          </div>
          ${item.slug?.logo ? `<img src="${item.slug.logo}" alt="${item.title}">` : ""}
        `;
        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
