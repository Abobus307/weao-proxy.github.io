<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIIP-SEEK –ü–∞—Ä—Å–µ—Ä | CORS Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00ccff;
            --neon-purple: #bb00ff;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: #111122;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 204, 255, 0.8)); }
        }

        .subtitle {
            color: #8899aa;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .card {
            background: rgba(17, 17, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 20px 25px;
            background: rgba(10, 10, 20, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            color: var(--neon-green);
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .url-input::placeholder {
            color: #556677;
        }

        .proxy-selector {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .proxy-selector select {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--neon-blue);
            color: var(--neon-green);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            width: 100%;
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .result-container {
            margin-top: 30px;
        }

        .result {
            background: rgba(10, 10, 20, 0.8);
            border: 2px solid rgba(0, 204, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            color: #aaffee;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.success {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .result.error {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
            color: #ff8888;
        }

        .result.loading {
            border-color: var(--neon-blue);
            text-align: center;
            color: var(--neon-blue);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #8899aa;
            font-size: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--neon-green);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            color: var(--neon-green);
            animation: pulse 2s infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .result::-webkit-scrollbar {
            width: 8px;
        }

        .result::-webkit-scrollbar-track {
            background: rgba(10, 10, 20, 0.5);
            border-radius: 4px;
        }

        .result::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .card {
                padding: 25px;
            }
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title floating">CHIIP-SEEK PARSER</h1>
            <p class="subtitle">CORS-Bypass Content Extraction</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="https://example.com" 
                       autocomplete="off">
            </div>
            
            <div class="proxy-selector">
                <label for="proxySelect">Select Proxy Server:</label>
                <select id="proxySelect">
                    <option value="corsanywhere">CORS Anywhere (cors-anywhere.herokuapp.com)</option>
                    <option value="allorigins">AllOrigins (api.allorigins.win)</option>
                    <option value="corsproxy">CORS Proxy (corsproxy.io)</option>
                    <option value="whatever">Whatever Origin (whateverorigin.org)</option>
                    <option value="direct">Direct (No Proxy - for CORS enabled sites)</option>
                </select>
            </div>
            
            <button class="btn" onclick="parseContent()">
                <span class="pulse">‚ö°</span> EXTRACT CONTENT
            </button>

            <div class="stats">
                <div id="charCount">Characters: 0</div>
                <div id="status">Status: Ready</div>
                <div id="proxyStatus">Proxy: Not used</div>
            </div>
        </div>

        <div class="result-container">
            <div id="result" class="result"></div>
        </div>
    </div>

    <div class="chip-badge">
        üî• CHIIP-SEEK SYSTEM
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const charCount = document.getElementById('charCount');
        const status = document.getElementById('status');
        const proxyStatus = document.getElementById('proxyStatus');
        const proxySelect = document.getElementById('proxySelect');

        // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–∫—Å–∏ —Å–µ—Ä–≤–µ—Ä–æ–≤
        const proxies = {
            corsanywhere: (url) => `https://cors-anywhere.herokuapp.com/${url}`,
            allorigins: (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            corsproxy: (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            whatever: (url) => `https://whateverorigin.org/get?url=${encodeURIComponent(url)}`,
            direct: (url) => url
        };

        urlInput.addEventListener('input', function() {
            charCount.textContent = `Characters: ${this.value.length}`;
        });

        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                parseContent();
            }
        });

        async function parseContent() {
            const url = urlInput.value.trim();
            const selectedProxy = proxySelect.value;

            if (!url) {
                showResult('‚ö†Ô∏è Please enter a URL', 'error');
                return;
            }

            showResult('üîÑ Initializing CHIIP-SEEK protocols...\nBypassing CORS restrictions...', 'loading');
            status.textContent = 'Status: Processing';
            proxyStatus.textContent = `Proxy: ${selectedProxy}`;

            try {
                const proxyUrl = proxies[selectedProxy](url);
                
                console.log(`Using proxy: ${selectedProxy}`);
                console.log(`Target URL: ${proxyUrl}`);

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç

                const response = await fetch(proxyUrl, {
                    signal: controller.signal,
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                let content;
                
                if (selectedProxy === 'whatever') {
                    const data = await response.json();
                    content = data.contents;
                } else {
                    content = await response.text();
                }

                if (!content) {
                    throw new Error('No content received from the server');
                }

                // –ü–∞—Ä—Å–∏–Ω–≥ HTML –∏–ª–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—ã—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                let extractedText;
                
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    
                    // –£–¥–∞–ª—è–µ–º –Ω–µ–Ω—É–∂–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                    const unwanted = doc.querySelectorAll('script, style, nav, header, footer, iframe, link, meta');
                    unwanted.forEach(element => element.remove());
                    
                    extractedText = doc.body.textContent || content;
                } catch (parseError) {
                    console.warn('HTML parsing failed, using raw content:', parseError);
                    extractedText = content;
                }

                // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
                extractedText = extractedText
                    .replace(/\s+/g, ' ')
                    .replace(/\n\s*\n/g, '\n')
                    .trim();

                if (!extractedText) {
                    throw new Error('No extractable content found');
                }

                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–ª–∏–Ω—ã
                const maxLength = 15000;
                const isTruncated = extractedText.length > maxLength;
                const displayContent = extractedText.substring(0, maxLength);
                
                let resultText = `‚úÖ CONTENT EXTRACTED SUCCESSFULLY\n`;
                resultText += `üìä Source: ${url}\n`;
                resultText += `üîß Proxy: ${selectedProxy}\n`;
                resultText += `üìè Length: ${extractedText.length} characters\n`;
                resultText += `üïí Timestamp: ${new Date().toLocaleString()}\n\n`;
                resultText += `üìÑ CONTENT:\n${displayContent}`;
                
                if (isTruncated) {
                    resultText += `\n\n... [CONTENT TRUNCATED - ${extractedText.length - maxLength} CHARACTERS OMITTED] ...`;
                }

                showResult(resultText, 'success');
                status.textContent = `Status: Success (${extractedText.length} chars)`;

            } catch (error) {
                let errorMessage = `‚ùå EXTRACTION FAILED\n\n`;
                errorMessage += `Error: ${error.message}\n`;
                errorMessage += `Proxy: ${selectedProxy}\n\n`;
                errorMessage += `Try:\n`;
                errorMessage += `‚Ä¢ Different proxy server\n`;
                errorMessage += `‚Ä¢ Check if URL is accessible\n`;
                errorMessage += `‚Ä¢ Verify the site allows access\n`;
                
                showResult(errorMessage, 'error');
                status.textContent = 'Status: Error';
            }
        }

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –∏–Ω–ø—É—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            urlInput.focus();
        });

        // –¢–µ—Å—Ç–æ–≤—ã–µ URL –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        console.log('CHIIP-SEEK Parser loaded successfully');
        console.log('Available proxies:', Object.keys(proxies));
    </script>
</body>
</html>
